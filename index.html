<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wandering Tales | login</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="./JS/index.js" defer></script>
    <script src="./JS/clock.js" defer></script>
</head>

<body id="bdy">
    <form id="inputform">
        <div id="container">
            <div class="time">
                <span class="hms"></span>
                <span class="ampm"></span>
                <br>
                <span class="date"></span>
            </div>
            <h2 id="warning">
                </h2>
            <h3> If you are using mobile browsers please set it to landscape for better experience </h3>
                <div id="login">
                    <h1 id="heading">Login</h1>
                    <div id="inputdiv">
                        <input type="email" placeholder="Enter your Email id" id="gmail">
                    </div>
                    <div id="passdiv" placeholder="Enter your password">
                        <input type="password" placeholder="Enter your password" id="pass">
                        <img src="./Asset/Images/hiddenpass.png" id="passimg" onmouseover="visiblePass()"
                            onmouseout="hidePass()">
                        <input type="button" value="Login" id="but" onclick="authorize()">
                    </div>
                </div>
        </div>
    </form>
</body>

</html>
